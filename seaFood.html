<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
        integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5" id="seaFood">
        <div class="d-flex">
            <h1 class="pb-4">Sea Food<h1 class="fw-bold ps-2">(RAW Fish)</h1>
            </h1>
        </div>
        <hr>
        <div class="row text-center">
            <div class="col-md-6 col-12 my-4">
                <button class="btn btn-outline-none p-0 border-0 modal-trigger-button" data-toggle="modal"
                    data-target="#menuModal-1" data-modal-target="#modal-1">
                    <div class="text-center">
                        <img class="" src="Fish-Biscuits.png" alt="Fish Biscuits">
                        <h4>Fish Biscuits</h4>
                    </div>
                </button>
            </div>
            <div class="col-md-6 col-12 my-4">
                <button class="btn btn-outline-none p-0 border-0 modal-trigger-button" data-toggle="modal"
                    data-target="#menuModal-2" data-modal-target="#modal-2">
                    <div class="text-center">
                        <img class="" src="Fish-Fingers.png" alt="Fish Fingers">
                        <h4>Fish Fingers</h4>
                    </div>
                </button>
            </div>
            <div class="col-md-6 col-12 my-4">
                <button class="btn btn-outline-none p-0 border-0 modal-trigger-button" data-toggle="modal"
                    data-target="#menuModal-3" data-modal-target="#modal-3">
                    <div class="text-center">
                        <img class="" src="Fish-Fillet.png" alt="Fish Fillet">
                        <h4>Fish Fillet</h4>
                    </div>
                </button>
            </div>
            <div class="col-md-6 col-12 my-4">
                <button class="btn btn-outline-none p-0 border-0 modal-trigger-button" data-toggle="modal"
                    data-target="#menuModal-4" data-modal-target="#modal-4">
                    <div class="text-center">
                        <img class="" src="Tilapia-Fish.png" alt="Tilapia Fish">
                        <h4>Tilapia Fish</h4>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="menuModal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Menu Item Details</h5>
                </div>
                <div class="modal-body" id="model-1">
                    <div class="col-12 mt-2">
                        <div class="text-center">
                            <img class="" src="Fish-Biscuits.png" alt="Fish Biscuits">
                            <h4>Fish Biscuits</h4>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="menuModal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Menu Item Details</h5>
                </div>
                <div class="modal-body" id="model-2">
                    <div class="col-12 mt-2">
                        <div class="text-center">
                            <img class="" src="Fish-Fingers.png" alt="Fish Fingers">
                            <h4>Fish Fingers</h4>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="menuModal-3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Menu Item Details</h5>
                </div>
                <div class="modal-body" id="model-3">
                    <div class="col-12 mt-2">
                        <div class="text-center">
                            <img class="" src="Fish-Fillet.png" alt="Fish Fillet">
                            <h4>Fish Fillet</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="menuModal-4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Menu Item Details</h5>
                </div>
                <div class="modal-body" id="model-4">
                    <div class="col-12 mt-2">
                        <div class="text-center">
                            <img class="" src="Tilapia-Fish.png" alt="Tilapia Fish">
                            <h4>Tilapia Fish</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
